<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>{% block title %}Indonesian Miniature Trains{% endblock %}</title>
    <meta name="title" content="{% block meta_title %}Indonesian Miniature Trains - Railfans.info{% endblock %}">
    <meta name="description" content="{% block meta_description %}Comprehensive encyclopedia of Indonesian miniature trains, featuring detailed information, specifications, and galleries of various train models.{% endblock %}">
    <meta name="keywords" content="indonesian trains, miniature trains, train models, railfans, indonesian railways, train collection">
    <meta name="author" content="Railfans.info">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{% block og_url %}https://railfans.info/{% endblock %}">
    <meta property="og:title" content="{% block og_title %}Indonesian Miniature Trains - Railfans.info{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Comprehensive encyclopedia of Indonesian miniature trains, featuring detailed information, specifications, and galleries of various train models.{% endblock %}">
    <meta property="og:image" content="{% block og_image %}https://railfans.info/static/images/og-image.jpg{% endblock %}">
    <meta property="og:site_name" content="Railfans.info">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{% block twitter_url %}https://railfans.info/{% endblock %}">
    <meta property="twitter:title" content="{% block twitter_title %}Indonesian Miniature Trains - Railfans.info{% endblock %}">
    <meta property="twitter:description" content="{% block twitter_description %}Comprehensive encyclopedia of Indonesian miniature trains, featuring detailed information, specifications, and galleries of various train models.{% endblock %}">
    <meta property="twitter:image" content="{% block twitter_image %}https://railfans.info/static/images/twitter-image.jpg{% endblock %}">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
    <link rel="manifest" href="/static/favicon/site.webmanifest">
    <link rel="mask-icon" href="/static/favicon/safari-pinned-tab.svg" color="#0071e3">
    <meta name="msapplication-TileColor" content="#0071e3">
    <meta name="theme-color" content="#ffffff">
    
    <!-- Additional Meta Tags -->
    <meta name="language" content="English">
    <meta name="revisit-after" content="7 days">
    <meta name="generator" content="Django">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{% block canonical_url %}https://railfans.info/{% endblock %}">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        apple: {
                            gray: '#f5f5f7',
                            dark: '#1d1d1f',
                            darkgray: '#2d2d2d',
                            blue: '#0071e3',
                        }
                    },
                    fontFamily: {
                        apple: ['"SF Pro Display"', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .dark .dark-invert {
            filter: invert(1);
        }
    </style>
</head>
<body class="min-h-screen font-apple transition-colors duration-200 bg-white dark:bg-apple-dark text-apple-dark dark:text-white">
    <nav class="sticky top-0 z-50 backdrop-blur-lg bg-white/80 dark:bg-apple-darkgray/80 border-b border-gray-200 dark:border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="{% url 'landing_page' %}" class="text-2xl font-medium text-apple-dark dark:text-white">
                            Railfans.info
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 focus:outline-none">
                        <!-- Sun icon (for dark mode) -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        <!-- Moon icon (for light mode) -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 block dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="border-t border-gray-200 dark:border-gray-800 mt-12">
        <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-500 dark:text-gray-400 text-sm">
                © {% now "Y" %} Railfans.info — Indonesian Miniature Trains Encyclopedia
            </p>
        </div>
    </footer>

    <script>
        // Theme toggling functionality
        const themeToggle = document.getElementById('theme-toggle');
        
        // Check for saved theme preference or use the system preference
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
        
        // Toggle theme on button click
        themeToggle.addEventListener('click', () => {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            }
        });
    </script>
</body>
</html>
